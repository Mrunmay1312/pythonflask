<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #7b1fa2, #4a148c); /* Violet gradient */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #f0f0f0;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.03); /* Slightly transparent background */
            flex-grow: 1; /* Allows container to grow and push footer to the bottom */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 3.5em;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.3em;
            font-weight: 300;
            color: #a0a0a0;
            margin-bottom: 40px;
        }
        .btn-custom {
            background-color: #444444;
            color: #ffffff;
            padding: 6px 14px; /* Smaller button size */
            border-radius: 20px; /* Rounded corners for button */
            text-decoration: none;
            font-size: 0.9em; /* Slightly smaller text size */
            border: 1px solid #666666;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
        }
        .btn-custom:hover {
            background-color: #333333;
            border-color: #888888;
            transform: scale(1.05); /* Slight zoom on hover */
        }
        footer {
            font-size: 0.9em;
            color: #777777;
            text-align: center;
            padding: 10px 0;
        }
        p1, p2 {
            display: block;
            margin-bottom: 15px; /* Spacing between lines */
            color: #a0a0a0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Flask App</h1>
        <p1>Explore a vibrant, fun, and energetic web experience!</p1>
        <p2>Developed by Mrunmay Nandanwar</p2>
        <a href="https://flask.palletsprojects.com/en/3.0.x/" class="btn btn-custom" target="_blank">Learn More</a>
    </div>

    <footer>
        <p>&copy; Flask App by Mrunmay</p>
    </footer>

    <!-- Bootstrap JS (optional for any JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
