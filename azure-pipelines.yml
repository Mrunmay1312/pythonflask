trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# Install dependencies
- script: pip install pytest pytest-cov
  displayName: 'Install dependencies'

# Run tests and generate coverage report
- script: pytest --cov=your_package --cov-report=xml
  displayName: 'Run tests and generate coverage report'

# Publish the coverage.xml file as a pipeline artifact
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: 'coverage.xml'
    artifact: 'CodeCoverage'
  displayName: 'Publish Code Coverage to Artifacts'
